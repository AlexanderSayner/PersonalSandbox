version: '3.8'

services:
  cassandra:
    image: cassandra:4.0
    container_name: workshop-cassandra
    ports:
      - "9042:9042"
    environment:
      - MAX_HEAP_SIZE=512M
      - HEAP_NEWSIZE=128M
    volumes:
      - cassandra_data:/var/lib/cassandra
    healthcheck:
      test: ["CMD-SHELL", "cqlsh -e 'DESCRIBE KEYSPACES;'"]
      interval: 30s
      timeout: 10s
      retries: 5

  workshop-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: workshop-service
    ports:
      - "8081:8081"
    depends_on:
      cassandra:
        condition: service_healthy
    environment:
      - SPRING_CASSANDRA_CONTACT_POINTS=cassandra
      - SPRING_CASSANDRA_LOCAL_DATACENTER=datacenter1
      - GRPC_CLIENT_BOOKSHOP_SERVICE_ADDRESS=static://bookshop-service:9090
    restart: on-failure

volumes:
  cassandra_data: