version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres-db
    environment:
      POSTGRES_DB: librarydb
      POSTGRES_USER: libraryuser
      POSTGRES_PASSWORD: librarypass
    ports:
      - "6543:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  javaee-app:
    build:
      context: ./javaee-graphql-project
      dockerfile: Dockerfile
    container_name: javaee-graphql-app
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      - POSTGRES_DB=librarydb
      - POSTGRES_USER=libraryuser
      - POSTGRES_PASSWORD=librarypass
    networks:
      - app-network
    restart: unless-stopped

  adminer:
    image: adminer
    container_name: adminer-db-ui
    ports:
      - "8081:8080"
    environment:
      - ADMINER_DEFAULT_DB_DRIVER=pgsql
      - ADMINER_DEFAULT_DB_HOST=postgres
      - ADMINER_DEFAULT_DB_NAME=librarydb
      - ADMINER_DEFAULT_DB_USER=libraryuser
      - ADMINER_DEFAULT_DB_PASS=librarypass
    depends_on:
      - postgres
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge