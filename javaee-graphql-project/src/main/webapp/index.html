<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Java EE GraphQL API</title>
</head>
<body>
    <h1>Java EE GraphQL API</h1>
    <p>This is a Java EE application with GraphQL support.</p>
    <p>To access the GraphQL API, navigate to:</p>
    <ul>
        <li><code>/graphql</code> - Main GraphQL endpoint</li>
        <li><code>/graphql/ui</code> - GraphQL UI for testing queries</li>
    </ul>
    <p>Example GraphQL query:</p>
    <pre>
{
  allBooks {
    id
    title
    author
    year
  }
}
    </pre>
</body>
</html>
