# Server Configuration
server.port=8083

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/bookshopdb
spring.datasource.username=libraryuser
spring.datasource.password=librarypass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# GraphQL Configuration
spring.graphql.graphiql.enabled=true
spring.graphql.path=/graphql
spring.graphql.graphiql.path=/graphiql

# gRPC Server Configuration
grpc.server.port=9090

# Java EE Service Configuration (for HTTP/GraphQL connection)
java.ee.service.url=http://java-ee-service:8080

# gRPC Client Configuration (for other services if needed)
grpc.client.javaee-service.address=static://java-ee-service:9090
grpc.client.javaee-service.negotiation-type=plaintext

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.graphql=DEBUG
logging.level.com.bookshop=DEBUG