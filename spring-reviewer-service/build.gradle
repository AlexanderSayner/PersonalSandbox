plugins {
    id 'java'
    id 'war'
}

group = 'com.reviewer'
version = '1.0.0'
sourceCompatibility = '17'

repositories {
    mavenCentral()
}

dependencies {
    // Spring Framework 7.0.1
    implementation 'org.springframework:spring-core:7.0.1'
    implementation 'org.springframework:spring-web:7.0.1'
    implementation 'org.springframework:spring-webmvc:7.0.1'
    implementation 'org.springframework:spring-context:7.0.1'
    implementation 'org.springframework:spring-context-support:7.0.1'
    implementation 'org.springframework:spring-beans:7.0.1'
    implementation 'org.springframework:spring-expression:7.0.1'
    
    // Spring Data Redis
    implementation 'org.springframework.data:spring-data-redis:3.0.0'

    // Post construct etc.
    implementation 'javax.annotation:javax.annotation-api:1.3.2'
    
    // Redis client
    implementation 'redis.clients:jedis:4.3.1'
    
    // Spring Data MongoDB
    implementation 'org.springframework.data:spring-data-mongodb:4.0.0'
    
    // MongoDB driver
    implementation 'org.mongodb:mongodb-driver-sync:4.8.0'
    
    // Jackson for JSON processing
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.14.1'

    // Apache HTTP Client for making requests to JavaEE app
    implementation 'org.apache.httpcomponents:httpclient:4.5.13'

    // Logging
    implementation 'org.slf4j:slf4j-api:2.0.6'
    implementation 'ch.qos.logback:logback-classic:1.5.13'

    // Swagger 2
    implementation 'io.springfox:springfox-swagger2:2.9.2'
    
    // Servlet API
    compileOnly 'javax.servlet:javax.servlet-api:4.0.1'
    
    // JUnit 5 for testing
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.2'
    
    // Mockito for testing
    testImplementation 'org.mockito:mockito-core:4.11.0'
    testImplementation 'org.mockito:mockito-junit-jupiter:4.11.0'
    
    // Spring Test
    testImplementation 'org.springframework:spring-test:7.0.1'

    // Apache utils
    testImplementation 'commons-io:commons-io:2.14.0'
}

// Task to build WAR file
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

// Create a task to copy dependencies (for Docker)
task copyDependencies(type: Copy) {
    from configurations.runtimeClasspath
    into 'lib'
}

test {
    useJUnitPlatform()
}
